<!DOCTYPE html>
<html>
    <head>
        <title>My First Javascript</title>

    </head>
    <body>
        <script>
        
            var toppings = ['Marshmallow','Pinapple','Anchovies'];
            document.write('<ul>');
            for(i=0; i<toppings.length ; i++){
                document.write('<li>'+toppings[i]+'</li>');
            }
            document.write('</ul>');
        </script>


        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
